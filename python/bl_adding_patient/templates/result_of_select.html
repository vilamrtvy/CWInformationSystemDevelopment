<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/auth_base.css">
    <link href="http://fonts.cdnfonts.com/css/airborne" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.1/css/all.css">
    <title>Reinitialization</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">{{ status }}</div>

            <nav><ul>
                <li><a class="button-7" href="/patient/delete_cash">
                    <span>ВЕРНУТЬСЯ В ГЛАВНОЕ МЕНЮ</span>
                    <i class="fas fa-home"></i>
                </a></li>
            </ul></nav>
        </div>

        <form class="transparent1">
            <div class="form-inner">
                <div class="form-inner-3">
                    {% for i in range(0, length_title) %}
                    <h3>
                        {{ title[i] }}<br>
                    </h3>
                    {% endfor %}
                    <h3 style="font-size: 16px; margin-top: 20px;">
                        {{ title_status }}
                        <br><br>
                    </h3>

                    {% for i in range(0, length_button) %}
                    <button>
                        <a href="{{ url[i] }}">
                            {{ button_title[i] }}
                        </a>
                    </button>
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
